<div class="panel panel-default">    
<div class="generic-container">
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><h2>Добавить книгу</h2></div>
            <div class="container">
                    <div class="my-5 mx-auto text-center">
                        <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#addModal">Добавить книгу</button>
                    </div>
            </div>
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="addModalLabel">Добавить книгу</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                
                            <div class="modal-body">
                                <form [formGroup]="formGroup"  id="contactForm" action="" method="post">                                    
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="name">Название</label>
                                        <input type="text" formControlName= "_name" id="_name" class="form-control input-sm" placeholder="Введите название" required />
                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="author">Автор</label>
                                        <input type="text" required formControlName= "_author" id="name" class="form-control input-sm" placeholder="Введите имя автора" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="year">Год издания</label>
                                        <input type="text"  formControlName= "_year" id="year" class="form-control input-sm" placeholder="Введите год" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="publisher">Издательство</label>
                                           <input type="text"  formControlName= "_publisher" id="publisher" class="form-control input-sm" placeholder="Введите название издательства"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="pub_city">Город</label>
                                           <input type="text"  formControlName= "_pub_city" id="pub_city" class="form-control input-sm" placeholder="Введите город"/>
                                    </div>
                                    
                                    <div class="form-actions float-right col-md-12">
                                            <button type="button" class = "btn btn-success btn-sm btn-space" (click)="createBook()">Отправить</button>
                                            <button type="button" class="btn btn-warning btn-sm btn-space" (click)="addForm.reset()" >Очистить форму</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
            </div>            
    <hr>

    <div class="panel-heading">
        <h2>Список книг</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Автор</th>
                    <th>Год издания</th>
                    <th>Издательство</th>
                    <th>Город</th>
                    <th>Изменить</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books | async">
                    <td>{{book.id}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.year}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.city_pub}}</td>
                    <td><button class = "btn btn-warning btn-sm" data-toggle="modal" data-target="#updModal" (click)="prepareData(book)">Изменить</button></td>
                    <td><button class = "btn btn-danger btn-sm" (click)="deleteBooks(book.id)">Удалить</button></td>
                </tr>
                
            </tbody>    
        </table>
        <div class="modal fade" id="updModal" tabindex="-1" role="dialog" aria-labelledby="updModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updModalLabel">Изменить книгу</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <form [formGroup]="formGroupUpdate"  id="contactForm" action="" method="put">                                    
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="name">Название</label>
                                        <input type="text" formControlName= "_nameUpdate" id="_name" class="form-control input-sm" placeholder="Введите название" required />
                                        
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="author">Автор</label>
                                        <input type="text" required formControlName= "_authorUpdate" id="name" class="form-control input-sm" placeholder="Введите имя автора" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="year">Год издания</label>
                                        <input type="text"  formControlName= "_yearUpdate" id="year" class="form-control input-sm" placeholder="Введите год" />
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="publisher">Издательство</label>
                                           <input type="text"  formControlName= "_publisherUpdate" id="publisher" class="form-control input-sm" placeholder="Введите название издательства"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-6 control-lable" for="pub_city">Город</label>
                                           <input type="text"  formControlName= "_pub_cityUpdate" id="pub_city" class="form-control input-sm" placeholder="Введите город"/>
                                    </div>
                                    
                                    <div class="form-actions float-right col-md-12">
                                            <button type="button" class = "btn btn-success btn-sm btn-space" (click)="updateBook()">Отправить</button>
                                            <button type="button" class="btn btn-warning btn-sm btn-space" (click)="addForm.reset()" >Очистить форму</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                </div>
    </div>
</div>
