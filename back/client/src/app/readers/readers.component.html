<div class="panel-heading">
        
        <div class="panel-heading"><h2>Добавить читателя</h2></div>
        <div class="container">
                <div class="my-5 mx-auto text-center">
                    <button class="btn btn-success btn-lg" data-toggle="modal" data-target="#addModal">Добавить читателя</button>
                </div>
        </div>
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addModalLabel">Добавить книгу</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            
                        <div class="modal-body">
                            <form [formGroup]="readersFormGroup"  id="contactForm" action="" method="post">                                    
                                <div class="form-group">
                                    <label class="col-md-6 control-lable" for="name">Имя</label>
                                    <input type="text" formControlName= "_name" id="_namereader" class="form-control input-sm" placeholder="Введите имя" required />
                                    
                                </div>
                                <div class="form-group">
                                    <label class="col-md-6 control-lable" for="card">Читтельский билет</label>
                                    <input type="text" required formControlName= "_card" id="card" class="form-control input-sm" placeholder="Введите номер читтельского билета" />
                                </div>
                                <div class="form-group">
                                    <label class="col-md-6 control-lable" for="address">Адресс проживания </label>
                                    <input type="text"  formControlName= "_address" id="address" class="form-control input-sm" placeholder="Введите адрес проживания" />
                                </div>
                                <div class="form-group">
                                    <label class="col-md-6 control-lable" for="phone">Номер телефона</label>
                                       <input type="text"  formControlName= "_phone" id="phone" class="form-control input-sm" placeholder="Введите номер телефона"/>
                                </div>
                                                               
                                <div class="form-actions float-right col-md-12">
                                        <button type="button" class = "btn btn-success btn-sm btn-space" (click)="createReader()">Отправить</button>
                                        <button type="button" class="btn btn-warning btn-sm btn-space" (click)="addForm.reset()" >Очистить форму</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>  


    </div>
    <div class="panel-body">
<hr>

            
            <h2>Список читателей</h2>
        <table class="table table-striped table-bordered text-center">
            <thead>
                <tr>
                    <th>ID </th>
                    <th>Читательский</th>
                    <th>Имя</th>
                    <th>Адрес</th>
                    <th>Номер телефона</th>
                    <th>Изменить</th>
                    <th>Удалить</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reader of readers | async">
                    <td>{{reader.id}}</td>
                    <td>{{reader.fl_name}}</td>
                    <td>{{reader.id_card}}</td>
                    <td>{{reader.address}}</td>
                    <td>{{reader.phone}}</td>
                    <td><button class = "btn btn-warning btn-sm" data-toggle="modal" data-target="#updModal" (click) = "preparedData(reader)"> Изменить</button></td>
                    <td><button class = "btn btn-danger btn-sm" (click)="deleteReader(reader.id)">Удалить</button></td>
                </tr>
            </tbody>    
        </table>

        <div class="modal fade" id="updModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Добавить книгу</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        
                    <div class="modal-body">
                        <form [formGroup]="readersFormGroupUpdate"  id="contactForm" action="" method="post">                                    
                            <div class="form-group">
                                <label class="col-md-6 control-lable" for="name">Имя</label>
                                <input type="text" formControlName= "_nameUpdate" id="_namereader" class="form-control input-sm" placeholder="Введите имя" required />
                                
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-lable" for="card">Читтельский билет</label>
                                <input type="text" required formControlName= "_cardUpdate" id="card" class="form-control input-sm" placeholder="Введите номер читтельского билета" />
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-lable" for="address">Адресс проживания </label>
                                <input type="text"  formControlName= "_addressUpdate" id="address" class="form-control input-sm" placeholder="Введите адрес проживания" />
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-lable" for="phone">Номер телефона</label>
                                   <input type="text"  formControlName= "_phoneUpdate" id="phone" class="form-control input-sm" placeholder="Введите номер телефона"/>
                            </div>
                                                           
                            <div class="form-actions float-right col-md-12">
                                    <button type="button" class = "btn btn-success btn-sm btn-space" (click)="updateReader()">Отправить</button>
                                    <button type="button" class="btn btn-warning btn-sm btn-space" (click)="addForm.reset()" >Очистить форму</button>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
    </div>  

</div>
